services:
  # Backend API Service
  - type: web
    name: tricity-tutors-api
    runtime: python
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: tricity_tutors
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Static Site
  - type: web
    name: tricity-tutors-web
    runtime: static
    region: singapore
    plan: free
    rootDir: frontend
    buildCommand: yarn install && yarn build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_BACKEND_URL
        sync: false
      - key: REACT_APP_RAZORPAY_KEY_ID
        sync: false
